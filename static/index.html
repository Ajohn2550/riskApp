<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risk Auto Roller</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div id='main' class="container">
      <div class="jumbotron">
        <div class="row text-center">
          <form>
            <div class="col-xs-5"><p>Attacker</p><input id="attacker_box" class="form-control" type="number" /></div>
            <div class="col-xs-2"><p>VS</p><button id="roll" class="btn btn-primary">Roll</button></div>
            <div class="col-xs-5"><p>Defender</p><input id="defender_box" class="form-control" type="number" /></div>
          </form>
        </div>
        <div class="row text-center">
          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-12"><p>&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-xs-12"><p id="attack_attacker"></p></div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-12"><p>Results</p></div>
            </div>
            <div class="row">
              <div class="col-xs-12"><p id="attack_winner"></p></div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="row">
              <div class="col-xs-12"><p>&nbsp;</p></div>
            </div>
            <div class="row">
              <div class="col-xs-12"><p id="attack_defender"></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/js/autoRoller.js"></script>
      <script type="text/javascript">
$(document).ready(function() {
  $("#roll").click(function () {
    var _attacker = $("#attacker_box").val();
    var _defender = $("#defender_box").val();
    var results   = autoRoller(_attacker, _defender);

    $("#attack_attacker").html(results.attacker);
    $("#attack_winner").html(results.winner);
    $("#attack_defender").html(results.defender);
    return false;
  });
});



      </script>
    </footer>
  </body>
</html>
